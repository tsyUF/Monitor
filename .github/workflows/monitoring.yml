name: Monitoring Dashboard

on:
# remove remakrs for schedule
#  schedule:
#    - cron: "0 */6 * * *" # Runs every 6 hours
  workflow_dispatch: # Allows manual triggering

jobs:
  monitor-resources:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install Dependencies
        run: |
          pip install pandas matplotlib

      - name: Ping Resources
        env:
          PING_TARGETS: "google.com,8.8.8.8,github.com"
        run: |
          python scripts/monitor.py

      - name: Commit Results
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add docs/data/results.json docs/status.json docs/sparkline_*.png
          git commit -m "Update monitoring results [skip ci]" || echo "No changes to commit"
          git push
