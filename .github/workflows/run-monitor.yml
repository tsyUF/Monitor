name: Run Monitor Script

on:
  workflow_dispatch: # Allows manual runs

jobs:
  run-monitor:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Grants write permissions to repository contents

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install pandas matplotlib

      - name: Run monitor script
        env:
          PING_TARGETS: "google.com,8.8.8.8,github.com"
        run: python scripts/monitor.py

      - name: Commit and push results
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add docs/results.json docs/status.json docs/sparkline_*.png
          git add . && (git diff --staged --quiet || git commit -m "Update monitoring results [skip ci]")
          git push origin gh-pages
