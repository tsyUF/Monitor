name: Run Monitor Script

on:
# remove both comments to get schedule running again
#  schedule:
#    - cron: '0 * * * *' # Runs every hour
  workflow_dispatch: # Allows manual runs

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy with Quarto
        # Change to a valid version or remove if not needed
        uses: quarto-dev/quarto-actions@v2
        with:
          project_path: "."  # Path to your project root (adjust as needed)
          output_dir: "docs" # Output directory for Quarto builds

  run-monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install pandas matplotlib

      - name: Run monitor script
        run: python .github/workflows/monitor.py

      - name: Upload files to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs
